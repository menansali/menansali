<svg width="700" height="200" viewBox="0 0 700 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="centerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Animated Background Circles -->
  <circle cx="350" cy="100" r="80" fill="none" stroke="#6366F1" stroke-width="2" opacity="0.3">
    <animate attributeName="r" values="70;90;70" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.2;0.5;0.2" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="350" cy="100" r="60" fill="none" stroke="#8B5CF6" stroke-width="2" opacity="0.4">
    <animate attributeName="r" values="50;70;50" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Pulsing Center Element -->
  <circle cx="350" cy="100" r="35" fill="url(#centerGradient)" filter="url(#glow)">
    <animate attributeName="r" values="30;40;30" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="350" y="108" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">MENAN</text>
  
  <!-- Floating Tech Cards -->
  <rect x="150" y="60" width="70" height="30" rx="8" fill="#1F2937" stroke="#6366F1" stroke-width="2" opacity="0.9">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-5; 0,0" dur="3s" repeatCount="indefinite"/>
  </rect>
  <text x="185" y="80" text-anchor="middle" fill="#6366F1" font-family="Arial" font-size="13" font-weight="bold">C++</text>
  
  <rect x="480" y="60" width="70" height="30" rx="8" fill="#1F2937" stroke="#8B5CF6" stroke-width="2" opacity="0.9">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-5; 0,0" dur="3.5s" repeatCount="indefinite"/>
  </rect>
  <text x="515" y="80" text-anchor="middle" fill="#8B5CF6" font-family="Arial" font-size="13" font-weight="bold">CSS</text>
  
  <rect x="150" y="110" width="70" height="30" rx="8" fill="#1F2937" stroke="#EC4899" stroke-width="2" opacity="0.9">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-5; 0,0" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <text x="185" y="130" text-anchor="middle" fill="#EC4899" font-family="Arial" font-size="13" font-weight="bold">C#</text>
  
  <rect x="480" y="110" width="70" height="30" rx="8" fill="#1F2937" stroke="#10B981" stroke-width="2" opacity="0.9">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-5; 0,0" dur="4s" repeatCount="indefinite"/>
  </rect>
  <text x="515" y="130" text-anchor="middle" fill="#10B981" font-family="Arial" font-size="13" font-weight="bold">.NET</text>
  
  <!-- Animated Connection Lines -->
  <line x1="220" y1="100" x2="315" y2="100" stroke="#6366F1" stroke-width="3" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="385" y1="100" x2="480" y2="100" stroke="#8B5CF6" stroke-width="3" opacity="0.6">
    <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2.5s" repeatCount="indefinite"/>
  </line>
  
  <!-- Floating Additional Tech Elements -->
  <rect x="280" y="40" width="60" height="20" rx="5" fill="#374151" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-3; 0,0" dur="3s" repeatCount="indefinite"/>
  </rect>
  <text x="310" y="53" text-anchor="middle" fill="#F59E0B" font-family="Arial" font-size="10" font-weight="bold">JS</text>
  
  <rect x="360" y="40" width="60" height="20" rx="5" fill="#374151" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-3; 0,0" dur="3.5s" repeatCount="indefinite"/>
  </rect>
  <text x="390" y="53" text-anchor="middle" fill="#EF4444" font-family="Arial" font-size="10" font-weight="bold">HTML</text>
  
  <rect x="280" y="140" width="60" height="20" rx="5" fill="#374151" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-3; 0,0" dur="2.5s" repeatCount="indefinite"/>
  </rect>
  <text x="310" y="153" text-anchor="middle" fill="#06B6D4" font-family="Arial" font-size="10" font-weight="bold">VS</text>
  
  <rect x="360" y="140" width="60" height="20" rx="5" fill="#374151" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-3; 0,0" dur="4s" repeatCount="indefinite"/>
  </rect>
  <text x="390" y="153" text-anchor="middle" fill="#8B5CF6" font-family="Arial" font-size="10" font-weight="bold">GIT</text>
  
  <!-- Decorative Floating Dots -->
  <circle cx="100" cy="50" r="4" fill="#6366F1" opacity="0.7">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-8; 0,0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="50" r="4" fill="#8B5CF6" opacity="0.7">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-8; 0,0" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="150" r="3" fill="#EC4899" opacity="0.6">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-6; 0,0" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="150" r="3" fill="#10B981" opacity="0.6">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-6; 0,0" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>
