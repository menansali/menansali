<svg width="800" height="200" viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background -->
    <rect width="800" height="200" fill="#0D1117"/>
    
    <!-- Enhanced Gradients -->
    <radialGradient id="centerRadial" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#9CA3AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6B7280;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#D1D5DB;stop-opacity:0.4" />
    </radialGradient>
    
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9CA3AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B5563;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="cardGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1D29;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161922;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glowGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9CA3AF;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#9CA3AF;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#9CA3AF;stop-opacity:0.3" />
    </linearGradient>
    
    <linearGradient id="glowGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#6B7280;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#6B7280;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Enhanced Filters -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="cardGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feOffset in="coloredBlur" dx="0" dy="4" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="textGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Grid Pattern -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#9CA3AF" stroke-width="0.3" opacity="0.12"/>
    </pattern>
    
    <!-- Subtle Dot Pattern -->
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="0.5" fill="#9CA3AF" opacity="0.1"/>
    </pattern>
  </defs>
  
  <!-- Background Layers -->
  <rect width="800" height="200" fill="#0D1117"/>
  <rect width="800" height="200" fill="url(#grid)" opacity="0.6"/>
  <rect width="800" height="200" fill="url(#dots)" opacity="0.4"/>
  
  <!-- Ambient Background Glow -->
  <ellipse cx="200" cy="60" rx="120" ry="80" fill="url(#glowGradient1)" opacity="0.15">
    <animateTransform attributeName="transform" type="translate" values="0,0; 15,-10; 0,0" dur="12s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="8s" repeatCount="indefinite"/>
  </ellipse>
  
  <ellipse cx="600" cy="140" rx="100" ry="70" fill="url(#glowGradient2)" opacity="0.15">
    <animateTransform attributeName="transform" type="translate" values="0,0; -12,12; 0,0" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="7s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Floating Orbs with Better Animation -->
  <circle cx="120" cy="45" r="28" fill="url(#glowGradient1)" opacity="0.2">
    <animateTransform attributeName="transform" type="translate" values="0,0; 8,-4; 0,0" dur="9s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
    <animate attributeName="r" values="24;32;24" dur="7s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
  </circle>
  
  <circle cx="680" cy="155" r="24" fill="url(#glowGradient2)" opacity="0.25">
    <animateTransform attributeName="transform" type="translate" values="0,0; -6,6; 0,0" dur="8s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
    <animate attributeName="r" values="20;28;20" dur="6s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
  </circle>
  
  <!-- Enhanced Center Element with Multiple Rings -->
  <g>
    <!-- Outer Ring -->
    <circle cx="400" cy="100" r="42" fill="none" stroke="url(#primaryGradient)" stroke-width="2.5" opacity="0.6" filter="url(#softGlow)">
      <animate attributeName="r" values="38;46;38" dur="5s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
      <animate attributeName="stroke-opacity" values="0.5;0.8;0.5" dur="5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Middle Ring -->
    <circle cx="400" cy="100" r="35" fill="none" stroke="url(#primaryGradient)" stroke-width="3" opacity="0.85" filter="url(#softGlow)">
      <animate attributeName="r" values="32;38;32" dur="4s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
      <animate attributeName="stroke-opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Inner Glow Circle -->
    <circle cx="400" cy="100" r="22" fill="url(#centerRadial)" filter="url(#strongGlow)">
      <animate attributeName="r" values="20;24;20" dur="3s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
    </circle>
  </g>
  
  <!-- Center Text with Enhanced Glow -->
  <text x="400" y="108" text-anchor="middle" fill="#FFFFFF" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="17" font-weight="800" letter-spacing="1" filter="url(#textGlow)">MENAN</text>
  
  <!-- Enhanced Tech Modules with Better Design -->
  <g>
    
    <!-- Swift Module -->
    <g>
      <rect x="130" y="58" width="90" height="42" rx="21" fill="url(#cardGradient1)" stroke="#6B7280" stroke-width="2" opacity="0.96" filter="url(#cardGlow)">
        <animate attributeName="y" values="58;54;58" dur="3.8s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
        <animate attributeName="opacity" values="0.92;1;0.92" dur="3.8s" repeatCount="indefinite"/>
      </rect>
      <rect x="132" y="60" width="86" height="18" rx="18" fill="#6B7280" opacity="0.12"/>
      <text x="175" y="84" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" filter="url(#textGlow)">Swift</text>
    </g>
    
    <!-- JavaScript Module -->
    <g>
      <rect x="530" y="58" width="90" height="42" rx="21" fill="url(#cardGradient1)" stroke="#D1D5DB" stroke-width="2" opacity="0.96" filter="url(#cardGlow)">
        <animate attributeName="y" values="58;54;58" dur="4.2s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
        <animate attributeName="opacity" values="0.92;1;0.92" dur="4.2s" repeatCount="indefinite"/>
      </rect>
      <rect x="532" y="60" width="86" height="18" rx="18" fill="#D1D5DB" opacity="0.12"/>
      <text x="575" y="84" text-anchor="middle" fill="#D1D5DB" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="700" filter="url(#textGlow)">JS</text>
    </g>
    
    <!-- Frontend Module -->
    <g>
      <rect x="130" y="108" width="90" height="42" rx="21" fill="url(#cardGradient1)" stroke="#4B5563" stroke-width="2" opacity="0.96" filter="url(#cardGlow)">
        <animate attributeName="y" values="108;104;108" dur="3.2s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
        <animate attributeName="opacity" values="0.92;1;0.92" dur="3.2s" repeatCount="indefinite"/>
      </rect>
      <rect x="132" y="110" width="86" height="18" rx="18" fill="#4B5563" opacity="0.12"/>
      <text x="175" y="134" text-anchor="middle" fill="#4B5563" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="700" filter="url(#textGlow)">Frontend</text>
    </g>
    
    <!-- SwiftUI Module -->
    <g>
      <rect x="530" y="108" width="90" height="42" rx="21" fill="url(#cardGradient1)" stroke="#9CA3AF" stroke-width="2" opacity="0.96" filter="url(#cardGlow)">
        <animate attributeName="y" values="108;104;108" dur="4.5s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
        <animate attributeName="opacity" values="0.92;1;0.92" dur="4.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="532" y="110" width="86" height="18" rx="18" fill="#9CA3AF" opacity="0.12"/>
      <text x="575" y="134" text-anchor="middle" fill="#9CA3AF" font-family="system-ui, -apple-system, sans-serif" font-size="13" font-weight="700" filter="url(#textGlow)">SwiftUI</text>
    </g>
  </g>
  
  <!-- Enhanced Connection Lines with Animated Flow -->
  <g>
    <defs>
      <linearGradient id="lineGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#9CA3AF;stop-opacity:0" />
        <stop offset="50%" style="stop-color:#9CA3AF;stop-opacity:0.9" />
        <stop offset="100%" style="stop-color:#6B7280;stop-opacity:0" />
        <animate attributeName="x1" values="0%;50%;100%" dur="3s" repeatCount="indefinite"/>
      </linearGradient>
    </defs>
    
    
    <line x1="400" y1="100" x2="530" y2="100" stroke="url(#primaryGradient)" stroke-width="2.5" opacity="0.75" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.5;0.95;0.5" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="stroke-width" values="2;3;2" dur="4s" repeatCount="indefinite"/>
    </line>
    <circle cx="465" cy="100" r="3.5" fill="#6B7280" opacity="0.95" filter="url(#softGlow)">
      <animate attributeName="r" values="2.5;4.5;2.5" dur="3s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Enhanced Tech Indicators with Better Design -->
  <g>
    <!-- HTML -->
    <g>
      <rect x="50" y="38" width="62" height="28" rx="14" fill="#1A1D29" fill-opacity="0.8" stroke="#9CA3AF" stroke-width="1.8" opacity="0.95" filter="url(#cardGlow)">
        <animateTransform attributeName="transform" type="translate" values="0,0; 0,-4; 0,0" dur="4.5s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
      </rect>
      <rect x="52" y="40" width="58" height="12" rx="12" fill="#9CA3AF" opacity="0.15"/>
      <text x="81" y="57" text-anchor="middle" fill="#9CA3AF" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" filter="url(#textGlow)">HTML</text>
    </g>
    
    <!-- CSS -->
    <g>
      <rect x="688" y="38" width="62" height="28" rx="14" fill="#1A1D29" fill-opacity="0.8" stroke="#6B7280" stroke-width="1.8" opacity="0.95" filter="url(#cardGlow)">
        <animateTransform attributeName="transform" type="translate" values="0,0; 0,-4; 0,0" dur="4s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
      </rect>
      <rect x="690" y="40" width="58" height="12" rx="12" fill="#6B7280" opacity="0.15"/>
      <text x="719" y="57" text-anchor="middle" fill="#6B7280" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="600" filter="url(#textGlow)">CSS</text>
    </g>
    
    <!-- Arduino -->
    <g>
      <rect x="50" y="134" width="62" height="28" rx="14" fill="#1A1D29" fill-opacity="0.8" stroke="#D1D5DB" stroke-width="1.8" opacity="0.95" filter="url(#cardGlow)">
        <animateTransform attributeName="transform" type="translate" values="0,0; 0,-4; 0,0" dur="5.5s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
      </rect>
      <rect x="52" y="136" width="58" height="12" rx="12" fill="#D1D5DB" opacity="0.15"/>
      <text x="81" y="153" text-anchor="middle" fill="#D1D5DB" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" filter="url(#textGlow)">Arduino</text>
    </g>
    
    <!-- Raspberry Pi -->
    <g>
      <rect x="688" y="134" width="62" height="28" rx="14" fill="#1A1D29" fill-opacity="0.8" stroke="#4B5563" stroke-width="1.8" opacity="0.95" filter="url(#cardGlow)">
        <animateTransform attributeName="transform" type="translate" values="0,0; 0,-4; 0,0" dur="5s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
      </rect>
      <rect x="690" y="136" width="58" height="12" rx="12" fill="#4B5563" opacity="0.15"/>
      <text x="719" y="153" text-anchor="middle" fill="#4B5563" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="600" filter="url(#textGlow)">RPi</text>
    </g>
  </g>
  
  <!-- Enhanced Floating Particles -->
  <g>
    <circle cx="100" cy="162" r="2.5" fill="#9CA3AF" opacity="0.8" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; 6,-12; 0,0" dur="5s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
      <animate attributeName="r" values="2;3.5;2" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="700" cy="28" r="2.5" fill="#6B7280" opacity="0.8" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="3.5s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; -6,-10; 0,0" dur="4.5s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
      <animate attributeName="r" values="2;3.5;2" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="48" cy="82" r="2" fill="#D1D5DB" opacity="0.7" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="4s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; 10,6; 0,0" dur="5.5s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
      <animate attributeName="r" values="1.5;3;1.5" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="752" cy="122" r="2" fill="#4B5563" opacity="0.7" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.4;0.9;0.4" dur="3.5s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; -10,8; 0,0" dur="4.8s" repeatCount="indefinite" calcMode="spline" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1"/>
      <animate attributeName="r" values="1.5;3;1.5" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Additional smaller particles -->
    <circle cx="250" cy="30" r="1.5" fill="#9CA3AF" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="4s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; 5,8; 0,0" dur="6s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="550" cy="170" r="1.5" fill="#6B7280" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="3.8s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="translate" values="0,0; -5,-8; 0,0" dur="5.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
