<svg width="600" height="80" viewBox="0 0 600 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="footerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Animated Main Dots -->
  <circle cx="150" cy="40" r="8" fill="#6366F1" opacity="0.9">
    <animate attributeName="r" values="6;10;6" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="300" cy="40" r="8" fill="#8B5CF6" opacity="0.9">
    <animate attributeName="r" values="6;10;6" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="450" cy="40" r="8" fill="#EC4899" opacity="0.9">
    <animate attributeName="r" values="6;10;6" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Animated Connection Lines -->
  <line x1="158" y1="40" x2="292" y2="40" stroke="url(#footerGradient)" stroke-width="3" opacity="0.8">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="stroke-width" values="2;4;2" dur="2.5s" repeatCount="indefinite"/>
  </line>
  
  <line x1="308" y1="40" x2="442" y2="40" stroke="url(#footerGradient)" stroke-width="3" opacity="0.8">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="stroke-width" values="2;4;2" dur="3s" repeatCount="indefinite"/>
  </line>
  
  <!-- Floating Decorative Dots -->
  <circle cx="100" cy="20" r="3" fill="#6366F1" opacity="0.7">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-5; 0,0" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="200" cy="60" r="3" fill="#8B5CF6" opacity="0.7">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-5; 0,0" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="350" cy="20" r="3" fill="#EC4899" opacity="0.7">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-5; 0,0" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="500" cy="60" r="3" fill="#10B981" opacity="0.7">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-5; 0,0" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Tech Labels with Animation -->
  <text x="150" y="65" text-anchor="middle" fill="#6366F1" font-family="Arial" font-size="10" font-weight="bold" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
    C++
  </text>
  
  <text x="300" y="65" text-anchor="middle" fill="#8B5CF6" font-family="Arial" font-size="10" font-weight="bold" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3.5s" repeatCount="indefinite"/>
    CSS
  </text>
  
  <text x="450" y="65" text-anchor="middle" fill="#EC4899" font-family="Arial" font-size="10" font-weight="bold" opacity="0.8">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="4s" repeatCount="indefinite"/>
    C#
  </text>
</svg>
